services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./app:/app
    env_file:
      - "web.env"
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://0:8000"]
      interval: 10s
      timeout: 5s
      retries: 3
