{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캘린더</title>

    <!-- FullCalendar CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'report/css/styles.css' %}">

</head>
<body>
    <h1 style="padding-left: 10px;">{{ user_id }}의 캘린더</h1>

    <!-- 월 선택 버튼 -->
    <div id="month-selector" style="margin-bottom: 20px;">
        {% for month in months %}
        <button onclick="goToMonth({{ month|add:'-1' }})">{{ month }}월</button>
        {% endfor %}
    </div>

    <div class="container">
        <!-- 캘린더 -->
        <div id="calendar-container">
            <div id="calendar"></div>
        </div>

        <!-- 모달 추가 -->
        <div id="reportModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>일일 리포트</h2>
                <div id="llm-output">
                    리포트를 확인하려면 날짜를 클릭해주세요.
                </div>
            </div>
        </div>
    </div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/ko.js"></script>
    <!-- marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Custom JS -->
    <script>
        const calendarEvents = [
            {% for date in dates %}
                {
                    title: {% if date|date:"Y-m-d" in report_dates %}'리포트 보기'{% else %}'리포트 생성'{% endif %},
                    start: '{{ date|date:"Y-m-d" }}',
                    allDay: true,
                    extendedProps: {
                        hasReport: {% if date|date:"Y-m-d" in report_dates %}true{% else %}false{% endif %}
                    }
                }{% if not forloop.last %},{% endif %}
            {% endfor %}
        ];
        const userId = "{{ user_id }}";
    </script>
    <script src="{% static 'report/js/scripts.js' %}"></script>

</body>
</html>
