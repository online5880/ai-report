{% load static %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>캘린더</title>

        <!-- FullCalendar CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'report/css/styles.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <h1 style="padding-left: 10px;">{{ user_id }}의 캘린더</h1>

    <!-- 월 선택 버튼 -->
    <div id="month-selector" style="margin-bottom: 20px;">
        {% for month in months %}
        <button onclick="goToMonth({{ month|add:'-1' }})">{{ month }}월</button>
        {% endfor %}
    </div>

    <div class="container">
        <!-- 캘린더 -->
        <div id="calendar-container">
            <div id="calendar"></div>
        </div>

        <!-- 모달 추가 -->
        <div id="reportModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>일일 리포트</h2>
                <div id="llm-output">
                    리포트를 확인하려면 날짜를 클릭해주세요.
                </div>
                <!-- 4분할로 나누기 위해 나머지 영역들 추가 -->
                <div id="additional-info">
                    <!-- 추가적인 정보가 있을 경우 여기에 추가 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 챗봇 열기/닫기 버튼 -->
    <button onclick="toggleChatbot()">챗봇 열기/닫기</button>

    <!-- 챗봇 UI -->
    <div id="chatbot" style="display: none; position: fixed; bottom: 10px; right: 10px; width: 300px; height: 400px; background: #fff; border: 1px solid #ccc; border-radius: 10px; padding: 10px; flex-direction: column; z-index: 9999;">
        <div id="chatbot-messages" style="flex: 1; overflow-y: auto; margin-bottom: 10px; border-bottom: 1px solid #ccc;"></div>
        <input type="text" id="chatbot-text" placeholder="메시지를 입력하세요" style="margin-bottom: 10px; padding: 5px; border-radius: 5px;">
        <button onclick="sendMessage()" style="padding: 5px; border-radius: 5px;">전송</button>
    </div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/ko.js"></script>
    <!-- marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Custom JS -->
    <script>
        const calendarEvents = [
            {% for date in dates %}
                {
                    title: {% if date|date:"Y-m-d" in report_dates %}'리포트 보기'{% else %}'리포트 생성'{% endif %},
                    start: '{{ date|date:"Y-m-d" }}',
                    allDay: true,
                    extendedProps: {
                        hasReport: {% if date|date:"Y-m-d" in report_dates %}true{% else %}false{% endif %}
                    }
                }{% if not forloop.last %},{% endif %}
            {% endfor %}
        ];
        const userId = "{{ user_id }}";
    </script>
    <script src="{% static 'report/js/scripts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
</body>
</html>
