{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>학습 결과 지식 그래프</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="{% static 'quiz/css/knowledge_map.css' %}" />
  </head>
  <body>
    <div class="header">
      <h1>학습 결과 분석</h1>
      <a href="/calendar/{{ user_id }}/" class="btn">캘린더로 돌아가기</a>
    </div>

    <div class="score-display">
      점수: {{ score }} / {{ total }}
    </div>

    <div id="knowledge-graph"></div>

    <script>
      const predictions = {{ predictions | safe }};
    </script>
    <script src="{% static 'js/knowledge_map.js' %}"></script>
  </body>
</html>
