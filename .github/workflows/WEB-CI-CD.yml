name: Django CI/CD with Slack Notification

on:
  push:
    branches:
      - dev/web

env:
  ECR_REGISTRY: 339712929315.dkr.ecr.ap-northeast-2.amazonaws.com
  ECR_REPOSITORY: bigdata/team-01
  AWS_REGION: ap-northeast-2
  ECS_CLUSTER: team-01-ecs
  ECS_SERVICE: ecs-service
  ECS_TASK_DEFINITION: ecs-task

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          buildkit-inline-cache: true

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker Image (for test)
        run: |
          docker build -t ai-report-web:latest -f WEB/Dockerfile WEB
          docker images

      - name: Create env file dynamically
        run: |
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" > WEB/web.env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> WEB/web.env
          echo "DB_USER=${{ secrets.DB_USER }}" >> WEB/web.env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> WEB/web.env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> WEB/web.env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> WEB/web.env

      - name: Run Django Migrations and Tests
        run: |
          set -e
          docker run --env-file WEB/web.env ai-report-web:latest python manage.py migrate
          docker run --env-file WEB/web.env ai-report-web:latest python manage.py test --parallel --keepdb

  push-to-ecr:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and Push to ECR
        uses: docker/build-push-action@v5
        with:
          context: WEB
          file: WEB/Dockerfile
          push: true
          tags: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest

  deploy-to-ecs:
    needs: push-to-ecr
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download ECS Task Definition
        run: |
          aws ecs describe-task-definition --task-definition ${{ env.ECS_TASK_DEFINITION }} \
            --query taskDefinition > task-definition.json

      - name: Update ECS Task Definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: team-01-ecr
          image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

  notify-slack:
    needs: [build-and-test, push-to-ecr, deploy-to-ecs]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify Slack
        run: |
          if [[ "${{ needs.build-and-test.result }}" == "failure" ||
                "${{ needs.push-to-ecr.result }}" == "failure" ||
                "${{ needs.deploy-to-ecs.result }}" == "failure" ]]; then
            STATUS="‚ùå Ïã§Ìå®"
            COLOR="#ff0000"
          else
            STATUS="‚úÖ ÏÑ±Í≥µ"
            COLOR="#2eb886"
          fi

          curl -X POST -H 'Content-type: application/json' --data "{
            \"attachments\": [
              {
                \"color\": \"${COLOR}\",
                \"blocks\": [
                  {
                    \"type\": \"header\",
                    \"text\": {
                      \"type\": \"plain_text\",
                      \"text\": \"ü§ñ CI/CD Í≤∞Í≥º ÏïåÎ¶º\",
                      \"emoji\": true
                    }
                  },
                  {
                    \"type\": \"section\",
                    \"fields\": [
                      {
                        \"type\": \"mrkdwn\",
                        \"text\": \"*üìã Í≤∞Í≥º ÏÉÅÌÉú:*\n${STATUS}\"
                      },
                      {
                        \"type\": \"mrkdwn\",
                        \"text\": \"*üõ†Ô∏è Î∏åÎûúÏπò:*\n\`${{ github.ref_name }}\`\"
                      }
                    ]
